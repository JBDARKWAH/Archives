<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Table Sample</title>
  </head>
  <body>
    <h1>Table tag</h1>
    <table border="1">
      <tr>
        <th>Country</th>
        <th>Capital</th>
      </tr>
      <tr>
        <td>Ghana</td>
        <td>Accra</td>
      </tr>
      <tr>
        <td>Japan</td>
        <td>Tokyo</td>
      </tr>
      <tr>
        <td>Italy</td>
        <td>Rome</td>
      </tr>
    </table>
  </body>
</html>
